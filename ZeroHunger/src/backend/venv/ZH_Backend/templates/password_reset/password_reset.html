<!-- templates/registration/password_reset_form.html -->
{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'css\password_reset_styles.css' %}"> 
</head>

<header>
  <h>Zero Hunger</h>
</header>

{% block content %}

<div class="div1">
  <div class="div2">
    <h1>Forgot your password</h1>
    <p>Please enter the email address you'd like your password reset information to be sent to.</p>
  </div>

  <div class="div3">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      {{ form.email.input }}
      <div class="p">

      </div>
      <p><input type="submit" value="Request reset link"></p>
    </form>
  </div>
</div>

{% endblock %}
